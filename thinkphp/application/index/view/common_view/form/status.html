<div class="layui-form-item">
    <label class="layui-form-label">状态：</label>
    <div class="layui-input-block">
        <select name="status" id="status" lay-search="">
            {foreach $statusView as $key => $val}
                <option value="{$key}"{present name="statusViewValue"} {if condition="$key eq $statusViewValue" }selected{/if} {/present} >{$val}</option>
            {/foreach}
        </select>
    </div>
</div>
<hr>
